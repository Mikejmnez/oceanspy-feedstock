{% set version = "0.0.12" %}

package:
  name: oceanspy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/oceanspy/oceanspy-{{ version }}.tar.gz
  sha256: 2059486d40ef881a96460bd1f33f6140e2fbbccbdc3b4837a410df3b7a9bb61f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
    - pytest
  run:
    - dask
    - python
    - xarray
    - xgcm

test:
  imports:
    - oceanspy
  requires:
    - pytest

about:
  home: https://github.com/malmans2/oceanspy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for easy ocean model data analysis and visualization

extra:
  recipe-maintainers:
    - ocefpaf
