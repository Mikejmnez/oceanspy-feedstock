{% set version = "0.3.1" %}

package:
  name: oceanspy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/oceanspy/oceanspy-{{ version }}.tar.gz
  sha256: 9cb038c2a7c007b413f492a471c8d3cbc838d632993e44dc04a8bc52ec0e0e5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
    - pytest
  run:
    - dask
    - python >=3.6
    - xarray
    - xgcm

test:
  imports:
    - oceanspy
  requires:
    - pytest

about:
  home: https://github.com/hainegroup/oceanspy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for easy ocean model data analysis and visualization

extra:
  recipe-maintainers:
    - ocefpaf
    - malmans2
    - ThomasHaine
    - MaceKuailv
    - asiddi24
    - Mikejmnez
